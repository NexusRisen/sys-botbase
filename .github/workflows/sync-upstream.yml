name: Sync Upstream Commits

on:
  schedule:
    - cron: '*/5 * * * *'  # Run every 5 minutes
  workflow_dispatch:  # Allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: git remote add upstream https://github.com/olliz0r/sys-botbase.git || true

      - name: Fetch upstream
        run: git fetch upstream

      - name: Check for upstream changes
        id: check
        run: |
          UPSTREAM_BRANCH="master"
          if ! git rev-parse upstream/master >/dev/null 2>&1; then
            UPSTREAM_BRANCH="main"
          fi
          echo "branch=$UPSTREAM_BRANCH" >> $GITHUB_OUTPUT

          LOCAL=$(git rev-parse HEAD)
          UPSTREAM=$(git rev-parse upstream/$UPSTREAM_BRANCH)
          BASE=$(git merge-base HEAD upstream/$UPSTREAM_BRANCH)

          if [ "$LOCAL" = "$UPSTREAM" ]; then
            echo "status=up-to-date" >> $GITHUB_OUTPUT
          elif [ "$LOCAL" = "$BASE" ]; then
            echo "status=behind" >> $GITHUB_OUTPUT
          else
            echo "status=diverged" >> $GITHUB_OUTPUT
          fi

      - name: Merge upstream changes
        if: steps.check.outputs.status == 'behind'
        run: |
          git merge upstream/${{ steps.check.outputs.branch }} --no-edit

      - name: Handle diverged branches
        if: steps.check.outputs.status == 'diverged'
        run: |
          echo "::warning::Branches have diverged. Manual intervention may be required."
          echo "Attempting merge..."
          if ! git merge upstream/${{ steps.check.outputs.branch }} --no-edit; then
            echo "::error::Merge conflict detected. Please resolve manually."
            exit 1
          fi

      - name: Push changes
        if: steps.check.outputs.status != 'up-to-date'
        run: git push origin HEAD
